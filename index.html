<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipy And Splity Swiper Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">       
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="swiper tf-slider" data-swiper="Clipy-Splity" data-speed="1000" data-autoplay-delay="5000">
        <div class="swiper-wrapper tf-slider_wrapper">
            <div class="swiper-slide tf-slide">
                <div class="tf-card">
                    <figure class="tf-card_media">
                        <img class="tf-card_image" src="https://i.pravatar.cc/500?random=1" alt="Random Avatar Preview" width="580" height="700" loading="lazy" />
                        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                    </figure>
                    <blockquote class="tf-card_content">
                        <svg class="tf-card_icon" width="30" height="27" viewBox="0 0 30 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M30 26.72H17.03V15.83C17.03 9.88 18.69 4.89 22.1 0L26.56 1.75C25.07 4.9 24.29 8.05 24.2 11.64L29.99 14.04V26.73L30 26.72ZM13.1 26.72H0V15.83C0 9.89 1.66 4.9 5.07 0L9.53 1.75C8.04 4.9 7.26 8.05 7.17 11.64L13.09 14.04V26.73L13.1 26.72Z" fill="currentColor"/>
                        </svg>                            
                        <p class="tf-card_text" data-target="SplitText">The only way to do great work is to love what you do.</p>
                        <h3 class="tf-card_title">Steve Jobs</h3>
                    </blockquote>
                </div>
            </div>
            <div class="swiper-slide tf-slide">
                <div class="tf-card">
                    <figure class="tf-card_media">
                        <img class="tf-card_image" src="https://i.pravatar.cc/500?random=2" alt="Random Avatar Preview" width="580" height="700" loading="lazy" />
                        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                    </figure>
                    <blockquote class="tf-card_content">
                        <svg class="tf-card_icon" width="30" height="27" viewBox="0 0 30 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M30 26.72H17.03V15.83C17.03 9.88 18.69 4.89 22.1 0L26.56 1.75C25.07 4.9 24.29 8.05 24.2 11.64L29.99 14.04V26.73L30 26.72ZM13.1 26.72H0V15.83C0 9.89 1.66 4.9 5.07 0L9.53 1.75C8.04 4.9 7.26 8.05 7.17 11.64L13.09 14.04V26.73L13.1 26.72Z" fill="currentColor"/>
                        </svg>                            
                        <p class="tf-card_text" data-target="SplitText">A journey of a thousand miles begins with a single step.</p>
                        <h3 class="tf-card_title">Lao Tzu</h3>
                    </blockquote>
                </div>
            </div>
            <div class="swiper-slide tf-slide">
                <div class="tf-card">
                    <figure class="tf-card_media">
                        <img class="tf-card_image" src="https://i.pravatar.cc/500?random=3" alt="Random Avatar Preview" width="580" height="700" loading="lazy" />
                        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                    </figure>
                    <blockquote class="tf-card_content">
                        <svg class="tf-card_icon" width="30" height="27" viewBox="0 0 30 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M30 26.72H17.03V15.83C17.03 9.88 18.69 4.89 22.1 0L26.56 1.75C25.07 4.9 24.29 8.05 24.2 11.64L29.99 14.04V26.73L30 26.72ZM13.1 26.72H0V15.83C0 9.89 1.66 4.9 5.07 0L9.53 1.75C8.04 4.9 7.26 8.05 7.17 11.64L13.09 14.04V26.73L13.1 26.72Z" fill="currentColor"/>
                        </svg>                            
                        <p class="tf-card_text" data-target="SplitText">It is during our darkest moments that we must focus to see the light.</p>
                        <h3 class="tf-card_title">Aristotle</h3>
                    </blockquote>
                </div>
            </div>
            <div class="swiper-slide tf-slide">
                <div class="tf-card">
                    <figure class="tf-card_media">
                        <img class="tf-card_image" src="https://i.pravatar.cc/500?random4" alt="Random Avatar Preview" width="580" height="700" loading="lazy" />
                        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                    </figure>
                    <blockquote class="tf-card_content">
                        <svg class="tf-card_icon" width="30" height="27" viewBox="0 0 30 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M30 26.72H17.03V15.83C17.03 9.88 18.69 4.89 22.1 0L26.56 1.75C25.07 4.9 24.29 8.05 24.2 11.64L29.99 14.04V26.73L30 26.72ZM13.1 26.72H0V15.83C0 9.89 1.66 4.9 5.07 0L9.53 1.75C8.04 4.9 7.26 8.05 7.17 11.64L13.09 14.04V26.73L13.1 26.72Z" fill="currentColor"/>
                        </svg>                            
                        <p class="tf-card_text" data-target="SplitText">The mind is everything. What you think you become.</p>
                        <h3 class="tf-card_title">Buddha</h3>
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="tf-slider_nav">
            <button type="button" class="tf-slider_btn" data-navigation="prev">
                Prev
            </button>
            <button type="button" class="tf-slider_btn" data-navigation="next">
                Next
            </button>
            <div class="tf-slider_pagination">
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/split-type" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js" defer></script>
</body>
</html>
